{% extends 'base.html' %}
{% block title %}Configurações - caralhivros{% endblock %}

{% block content %}
<div class="form-card" style="margin-top: 80px;">
    <h2>Configurar Perfil</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="message success" style="background-color: #2a3a2a; color: #a7f0a7;">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="btn" style="margin-top: 1rem;">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
