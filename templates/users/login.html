{% extends 'base.html' %}
{% block title %}Login - caralhivros{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Entrar</button>
    </form>
    <p style="text-align: center; margin-top: 1.5rem;">
        Ainda não tem convite? Peça para um amigo.
    </p>
</div>
{% endblock %}
